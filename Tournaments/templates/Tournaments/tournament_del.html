<h1>Usuwanie turnieju</h1>
<p>Czy napewno chcesz usunać turniej?</p>
<h1>{{ Tournament.name }}</h1>
<p>{{ Tournament.description }}</p>
<p>{{ Tournament.organizer.username }}</p>
<p>{{ Tournament.date|date:'d.m.Y H:i' }}</p>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Submit">
</form>
<button class="clickable" onclick="location.href='/tournament/{{ Tournament.id }}/'">Wroć do turnieju</button>
