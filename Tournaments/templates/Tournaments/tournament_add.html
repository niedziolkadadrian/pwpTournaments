{% extends "Tournaments/main.html" %}
{% block title %}Turniej{% endblock %}


{% block content %}
<h1>Dodawanie nowego turnieju</h1>
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Stwórz turniej</button>
</form>
<button class="clickable navigable" onclick="location.href='{% url 'my_tournaments' %}'">Wróć do listy twoich turniejów</button>
{% endblock %}
