{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Tournament/styles.css' %}">

<h2>Rejestracja</h2>
<form style="margin:10px" method="post">
    {% csrf_token %}

        {{ form.as_table }}

    <button type="submit">Zarejestruj</button>
</form>
<button class="clickable navigable" onclick="location.href='{% url 'main' %}'">Strona główna</button>
